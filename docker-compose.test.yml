services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - LLM_MOCK=true
      - MASSIVE_API_KEY=
      - DB_PATH=/tmp/test.db
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  playwright:
    image: mcr.microsoft.com/playwright:v1.52.0-jammy
    depends_on:
      app:
        condition: service_healthy
    environment:
      - BASE_URL=http://app:8000
    working_dir: /work
    volumes:
      - ./test:/work
    command: npx playwright test
